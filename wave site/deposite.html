<script>
    class Account {
        constructor(balance) {
            this.balance = balance;
            this.lastDepositTime = new Date(0);
        }

        deposit(amount) {
            let currentTime = new Date();
            let timeDiff = (currentTime - this.lastDepositTime)/1000;
            if (timeDiff >= 20){
                // only allow deposit once in every 20 seconds
                let depositAmount= ' ';
         let transactionID= ' ';
                if(depositAmount.value && transactionID.value==='') {
                    alert('Please fill all fields')
                } else {
                    if (amount <= 2000 && amount >= 50) { 
                        this.balance += amount;
                        this.lastDepositTime = currentTime;
                        alert("Deposit Successful!  \nUpdating account balance......")
                    } else {
                        alert("Minimum deposit is ¢50 and Maximum is ¢2000")
                    }
                }
            }
            else {
                alert("You can only deposit once in every 1 minute.")
            }
        }

        withdraw(amount) {
            if(amount > this.balance) {
                return false;
            }
            this.balance -= amount;
            return true;
        }
    }

    const main = () => {
        let balance = document.querySelector("#balance"),

            depositBtn = document.querySelector("#deposit-btn"),
            withdrawBtn = document.querySelector("#withdraw-btn"),
            transactionID = document.querySelector("#transactionID");
        
        let account = new Account(5);

        const updateBalance = () => {
            balance.innerHTML = "¢" + account.balance;
        }

        updateBalance();

        depositBtn.addEventListener("click", () => {
            if(depositAmount.value && transactionID.value===''){
                alert('Please fill all fields')
            } else {
                let amount = Number(depositAmount.value);
                depositAmount.value = "";
                if (amount <= 2000 && amount >= 50) {
                    account.deposit(amount);
                    setTimeout(updateBalance, 10000);
                } else {
                    alert("Minimum deposit is ¢50 and Maximum is ¢2000");
                }
            }
        });
    }
    onload = main;
